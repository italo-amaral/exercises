<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/x-icon" href = "PodCodar.PNG">
    <title>PodCodar - Logica 02</title>
</head>  
<body>
    <center>
    <h2>Problema de lógica 02</h2>
    <h1>Conversor de graus</h1>
    <p>Insira um valor em graus e selecionado a conversão desejada:</p>
    
    <script> 
        function fahrenheitCelsius() {
            var temp = document.getElementById("temp").value;
            document.getElementById("calculo").innerHTML = (temp + "°F equivalem a " + (5 * (temp - 32) / 9).toFixed(0) + "°C")
        }    
        function celsiusFahrenheit() {
            var temp = document.getElementById("temp").value;
            document.getElementById("calculo2").innerHTML = (temp + "°C equivalem a " +((temp * 9 / 5) + 32).toFixed(0) + "°F")
            }        
    </script>

    <input id = "temp" type= "number">
    <br><br>
    <button type="button" onclick = "fahrenheitCelsius()"> Celsius > Fahrenheit </button> 
    <p id = "calculo"></p> 
    <button type="button" onclick = "celsiusFahrenheit()"> Fahrenheit > Celsius </button> 
    <p id = "calculo2"></p>
    </center>

</body>
</html>
